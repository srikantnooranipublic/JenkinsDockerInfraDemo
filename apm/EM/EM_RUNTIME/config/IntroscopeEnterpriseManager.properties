###############################################################################
# Dynamic Domains Configuration Settings
#---------------------------------------
# All these settings are applicable for MOM and stand-alone EM. 
# They are not applicable at Collector instances.
# In cluster environment, the parameter "introscope.enterprisemanager.cluster.mapdomains"
# must not be enabled (i.e. set to true) when this feature is turned on!
###############################################################################
#
# Setting this property to TRUE, will enable automatic detection of domain changes at runtime.
# Enabling this property will automatically override domains.xml at collectors. 
# Default value is FALSE. This is HOT PROPERTY and does not need server restart.
introscope.enterprisemanager.domainsconfiguration.dynamicupdate.enable=false
#
# The interval at which domains.xml is checked for updates. Value is in minutes.
# Default value is 1. Minimum value is 1. This is HOT PROPERTY. 
# Setting a value <=0, will disable polling until a positive value is set.
introscope.enterprisemanager.domainsconfiguration.dynamicupdate.detectioninterval=1

