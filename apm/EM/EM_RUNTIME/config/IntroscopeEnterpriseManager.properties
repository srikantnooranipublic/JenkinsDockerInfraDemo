introscope.saml.idpUrl=http://noosr03-1:8081/idp/profile/SAML2/POST/SSO

# Service provider issuer strings, your IDP needs to be configured to accept them.
introscope.saml.issuer=com.ca.apm.webview.serviceprovider
introscope.saml.webstart.issuer=com.ca.apm.webstart.serviceprovider
introscope.saml.em.issuer=com.ca.apm.em.serviceprovider

# Attribute names in SAML Response for Principal Name and for list of user groups
introscope.saml.principalAttributeName=principalName
introscope.saml.groupsAttributeName=groups

# Sets the length of time for which Webstart Workstation SAML SSO tokens are valid.
# By default, tokens are valid for 60 seconds.
introscope.saml.webstart.tokenTimeoutInSeconds=60

# Enables built-in Identity Provider. If set to true then EM starts built-in Shibboleth Identity Provider 
# and configures it for use by Introscope WebView and Introscope Webstart Workstation.
# Default is false, meaning use external IDP. If you use external IDP, such as SiteMinder or WebSeal,
# you need to coordinate with your IDP administrator and configure SAML settings accordingly.
introscope.saml.internalIdp.enable=false

# Internal IdP authentication URL
# Default value instructs Webview and Webstart workstation to use internal idp in EM.
# Do not change default value unless internal IDP is reconfigured too.
introscope.saml.internalIdpUrl=http://noosr03-1:8081/idp/profile/SAML2/POST/SSO

###############################################################################
# Metric Baselining Settings
# Configures values for the metric baseline engine.
###############################################################################
# Baselines database file location relative to installation directory
introscope.enterprisemanager.baseline.database=data/variance.db
# Total number of metrics allowed to be baselined per collector.
#introscope.enterprisemanager.baseline.max.metrics.baselined=20000
# How long an inactive metric remains in the baselining cache before it is evicted
introscope.enterprisemanager.baseline.inactive.metric.expiration.age=300000
# Whether to do seasonal prediction or not. true or false
introscope.enterprisemanager.baseline.core.seasonality.enabled=true

###############################################################################
# Public REST API configuration
###############################################################################
# If value of this property is set to false no request for public API will be processed,
# and only information message will be returned to the client in response.
introscope.public.restapi.enabled=true
# Maximal size of the lucene memory cache in megabytes
introscope.public.restapi.maxMemoryCacheSizeForVertexInMBs=200
# Public EM REST API help link which will be used by some of end-points in responses. 
# Acceptable languages are restricted to 'ja' (Japanese), 'zh' (Chinese), 'zh-TW' (Taiwanian Chinese), 'ko' (Korean), '' (default, English) 
introscope.public.restapi.help.url=https://docops.ca.com/rest/ca/product/latest/topic?hid=HID_EM_API&space=APMDEVOPS{SPACE}&language={LANGUAGE}&format=rendered
# Maximum number of concurrent requests to handle. REST endpoints will return error 
# if this number is exceeded. If you increase the number please allocate more RAM, 
# CPU and I/O resources to EM process.
introscope.public.restapi.maxConcurrentRequestsClamp=20

